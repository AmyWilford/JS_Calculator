<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amy's Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="title">Amy's Calculator</td>
        </tr>
        <tr>
            <td colspan="4"><input type="text" value="" id="textval"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="C" class="colspan2" onclick="clr()"/></td>
            <td><input type="button" value="+/-" onclick="posNegNum()"/></td>
            <td><input type="button" value="/" onclick="display('/')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"/></td>
            <td><input type="button" value="8" onclick="display('8')"/></td>
            <td><input type="button" value="9" onclick="display('9')"/></td>
            <td><input type="button" value="*" onclick="display('*')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"/></td>
            <td><input type="button" value="5" onclick="display('5')"/></td>
            <td><input type="button" value="6" onclick="display('6')"/></td>
            <td><input type="button" value="-" onclick="display('-')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"/></td>
            <td><input type="button" value="2" onclick="display('2')"/></td>
            <td><input type="button" value="3" onclick="display('3')"/></td>
            <td><input type="button" value="+" onclick="display('+')"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="0" class="colspan2" onclick="display('0')"/></td>
            <td><input type="button" value="." onclick="display('.')"/></td>
            <td><input type="button" value="=" onclick="calc()"/></td>
        </tr>
    </table>
    <script>
        const display = val => {
            document.getElementById('textval').value+=val;
        }

        const clr  = () =>{
            document.getElementById('textval').value="";
        }

        const calc = () => {
            let a = document.getElementById('textval').value;
            let b = eval(a);
            document.getElementById('textval').value=b;
        }

        const posNegNum = () => {
            let a = document.getElementById('textval');
            let b = a.value;
            b = b*-1;
            a.value = b;
        };
        //how to make button work for 2 negative numbers
    </script>
</body>
</html>
